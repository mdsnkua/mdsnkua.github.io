<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Flip on Hover</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>

	<div class="tile" onmouseover="flip(this)" onmouseout="flipBack(this)">
	    <div class="front">Message 1</div>
	    <div class="back">Secret 1</div>
	</div>

	<div class="tile" onmouseover="flip(this)" onmouseout="flipBack(this)">
	    <div class="front">Message 2</div>
	    <div class="back">Secret 2</div>
	</div>

	<script src="script.js"></script>
	
    </body>
</html>
